<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Address Book</title>
	<script defer type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="index.css" />
</head>

<body>
	<div id="contact-header">
		<h1>Address Book</h1>
	</div>
	<div id="add-contact-form">
		<form class="new-contact-form">
			<h3>New Contact</h3>
			<input type="text" name="name" value="" placeholder="Enter contact name..." class="input-text" />
			<br>
			<input type="text" name="photo" value="" placeholder="Enter contact image..." class="input-text" />
			<br>
			<input type="text" name="phone" value="" placeholder="Enter contact phone number..." class="input-text" />
			<br>
			<input type="text" name="email" value="" placeholder="Enter contact email..." class="input-text" />
			<br>
			<input type="text" name="address" value="" placeholder="Enter contact address..." class="input-text" />
			<br>
			<input type="text" name="state" value="" placeholder="Enter contact state..." class="input-text" />
			<br>
			<input type="submit" name="submit" value="Create New Contact" class="submit"/>
		</form>
	</div>
	<div id="contact-list">

	</div>
	<div id="contact-info">
		<h2 id="contact-info-header">Contact Info</h2>
		<img class="detail-image"
			src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
			alt="contact-image" />
		<h3 id="name-display">Insert Name Here</h3>
		<h2 class="info-header">Phone:</h2>
		<p id="phone-display">Insert Phone Number Here</p>
		<h2 class="info-header">Email:</h2>
		<p id="email-display">Insert Email Here</p>
		<h2 class="info-header">Address:</h2>
		<p id="address-display">Insert Address Here</p>
	</div>
</body>

</html>
