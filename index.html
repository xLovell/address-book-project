<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Address Book</title>
	<script defer type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="index.css" />
</head>

<body>
	<div id="contact-header">
		<h1>Address Book</h1>
	</div>
	<div id="add-contact-form">

	</div>
	<div id="contact-list">

	</div>
	<div id="contact-info">
		<a class="delete-button" id="delete">X</a>
		<h2 id="contact-info-header">Contact Info</h2>
		<img class="detail-image"
			src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
			alt="contact-image" />
		<h3 id="name-display"></h3>
		<h2 class="info-header">Phone:</h2>
		<p id="phone-display"></p>
		<h2 class="info-header">Email:</h2>
		<p id="email-display"></p>
		<h2 class="info-header">Address:</h2>
		<p id="address-display"></p>
	</div>
</body>

</html>
